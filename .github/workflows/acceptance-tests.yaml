name: Acceptance Tests

permissions: read-all

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [main]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Start the app in background
        run: |
          yarn run dev &
          sleep 5 

      - name: Run homepage check
        run: |
          curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 | grep 200
